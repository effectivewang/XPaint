<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024, height=768" />
    <title>XPaint.Win8</title>
    <!-- WinJS references -->
    <link rel="stylesheet" href="/winjs/css/ui-dark.css" />
    <script src="/winjs/js/base.js"></script>
    <script src="/winjs/js/wwaapp.js"></script>
    <script src="/winjs/js/ui.js"></script>
    <script src="/winjs/js/controls.js"></script>
    <!-- XPaint.Win8 references -->
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/tools/tool.js"></script>
    <script src="/js/tools/lineTool.js"></script>
    <script src="/js/jquery-1.7.min.js"></script>
    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    
    <!-- Application Scripting -->
    <script type="text/javascript">
       $(document).ready(function () {

                var toolbox = $("#toolbox");
                var canvas = document.getElementById("myCanvas");

                var app = new App(toolbox, canvas);
                app.init();
        });
</script>
</head>
<body>
    <div data-win-control="WinJS.UI.ViewBox">
        <div class="fixed-layout">
            <table id="layout-table">
                <tr>
                    <td >
                        <div id="toolbox">
                            Toolbox
                            <img  alt="brush" src="images/tools/Brush_2.png" />
                        </div>
                    </td>
                    <td>
                        <canvas id="myCanvas" width="1024" height="800">
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
