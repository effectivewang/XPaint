<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>    
    <canvas id="xpaint" style="width: 100%; height: 100%"></canvas>

    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{position: 'bottom', autoHide: 0, transient: false, lightDismiss: false}">
        <div class="win-top">
            <button aria-labelledby="lbl-cmd-gallery" id="lineTool" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/brush_2.png)">
                </span>
            </button>
            <button aria-labelledby="lbl-cmd-gallery" id="shapeButton" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/Shape_ellipses_2.png)">
                </span>
            </button>
            <button aria-labelledby="lbl-cmd-gallery" id="textButton" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/text_2.png)">
                </span>
            </button>
            <button aria-labelledby="lbl-cmd-gallery" id="fillButton" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/fill_2.png)">
                </span>
            </button>
            <button aria-labelledby="lbl-cmd-gallery" id="stampButton" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/stamp_2.png)">
                </span>
            </button>
            <button aria-labelledby="lbl-cmd-gallery" id="eraserButton" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/eraser_2.png)">
                </span>
            </button>
            <button aria-labelledby="lbl-cmd-gallery" id="cropbutton" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/asset/images/tools/crop_2.png)">
                </span>
            </button>
        </div>
    </div>
</body>
</html>
