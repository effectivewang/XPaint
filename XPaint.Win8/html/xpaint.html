<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>    
    <div id="layerHost">
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{position: 'bottom', autoHide: 0, transient: false, lightDismiss: false}">
        <div class="win-left">
            <button aria-labelledby="lbl-cmd-gallery" id="gallery" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/home.png)"></span>
                <span id="lbl-cmd-gallery" class="win-label" data-win-res="textContent: xpaint_appbar_gallery"></span>
            </button>
        </div>
        <div class="win-right">
            <button aria-labelledby="lbl-cmd-brush" id="BrushTool" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/brush.png)">
                </span>
                <span id="lbl-cmd-brush" class="win-label" data-win-res="textContent: xpaint_appbar_brush"></span>
            </button>
            <button aria-labelledby="lbl-cmd-shape" id="ShapeTool" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/brush.png)">
                </span>
                <span id="lbl-cmd-shape" class="win-label" data-win-res="textContent: xpaint_appbar_shape"></span>
            </button>
            <button aria-labelledby="lbl-cmd-eraser" id="EraseTool" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/eraser.png)">
                </span>
                <span id="lbl-cmd-eraser" class="win-label" data-win-res="textContent: xpaint_appbar_eraser"></span>
            </button>
            
            <button aria-labelledby="lbl-cmd-colorPicker" id="PickerTool" class="win-command">
                <span class="win-spritestates win-commandicon win-large" id="pickerToolBackground" style="background-image: url(/assets/icons/appbar/colorPicker.png)" data-win-bind="style.backgroundColor: Settings.brush.color Utility.colorToStyle">
                </span>
                <span id="lbl-cmd-colorPicker" class="win-label" data-win-res="textContent: xpaint_appbar_colorPicker"></span>
            </button>

            <button aria-labelledby="lbl-cmd-crop" id="CropTool" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/images/tools/crop_2.png)">
                </span>
                <span id="lbl-cmd-crop" class="win-label" data-win-res="textContent: xpaint_appbar_crop"></span>
            </button>
            
            <button aria-labelledby="lbl-cmd-palette" id="colorPalette" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/palette.png)">
                </span>
                <span id="lbl-cmd-palette" class="win-label" data-win-res="textContent: xpaint_appbar_palette"></span>
            </button>
            
            <button disabled="true" aria-labelledby="lbl-cmd-undo" id="undo" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/undo.png)">
                </span>
                <span id="lbl-cmd-undo" class="win-label" data-win-res="textContent: xpaint_appbar_undo"></span>
            </button>

            <button disabled="true" aria-labelledby="lbl-cmd-redo" id="redo" class="win-command">
                <span class="win-spritestates win-commandicon win-large" style="background-image: url(/assets/icons/appbar/redo.png)">
                </span>
                <span id="lbl-cmd-redo" class="win-label" data-win-res="textContent: xpaint_appbar_redo"></span>
            </button>
            
        </div>
    </div>
</body>
</html>
