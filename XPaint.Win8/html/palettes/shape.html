<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="shapePalette" role="main" class="palette">
        <div class="options">
            <select size="5" id="shapeSelect" aria-labelledby="listLabel" data-win-bind="value: XPaint.curTool.shapeType; change: XPaint.curTool.shapeType XPaint.curTool.changeType">
                <option value="1" selected="selected">Rectangle</option>
                <option value="2">Ellipse</option>
            </select>
        </div>
        <div class="details" role="region" aria-labelledby="descLabel" aria-live="assertive">
        </div>
    </div>
</body>
</html>
